<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        /* Same styles as before */
        .order-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 30px auto;
        }

        .order-form input, .order-form select, .order-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .order-form button {
            background-color: #4c3c32;
            color: white;
            cursor: pointer;
        }

        .order-form button:hover {
            background-color: #6d4b3b;
        }
    </style>
</head>
<body>

<div class="order-form">
    <h2>Order Your Meal</h2>
    <form action="order-success.html" method="POST">
        <input type="text" name="customerName" placeholder="Full Name" required>
        <input type="email" name="customerEmail" placeholder="Email" required>
        <input type="text" name="customerPhone" placeholder="Phone Number" required>
        <input type="number" name="quantity" placeholder="Quantity" required>
        <button type="submit">Place Order</button>
    </form>
</div>

</body>
</html>
